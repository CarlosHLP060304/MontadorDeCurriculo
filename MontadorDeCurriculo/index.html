<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montado de Currículos</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex">
    <section class="ferramentas" class="col-2 p-2">
        <div>
            <label for="">Nome</label>
            <input type="text" class="dados_usuario">
        </div>
        <div>
            <label for="">Área Desejada</label>
            <input type="text" class="dados_usuario">
        </div>
        <div>
            <label for="" class="d-block">Descrição Pessoal</label>
            <textarea name="" id="" cols="50" rows="10" class="m-5" class="dados_usuario">
                Adicione uma descrição pessoal
            </textarea>
        </div>
        <div>
            <label for="">Projetos</label>
            <input type="text" class="dados_usuario" >
        </div>
        <div>
            <label for="">Formação</label>
            <input type="text" class="dados_usuario">
        </div>
        <div>
            <label for="">Soft Skills</label>
            <input type="text" class="dados_usuario">
        </div>
        <div>
            <label for="">Hard Skills</label>
            <input type="text" class="dados_usuario_h">
        </div>
        <div>
            <label for="">Cursos Adicionais</label>
            <input type="text" class="dados_usuario_cursos">
        </div>
    </section>
    <section class="preview" id="preview">
        
    </section>
    <script src="./js/curriculo.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
