<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Currículos</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex">
    <section class="sessao_preenchimento_dados_curriculo bg-success" class="col-2 p-2">
        <h1>Dados do Candidato</h1>
        <div div-dados-usuario = "nome">
            <button class="io_button" io_button="nome">Nome</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_nome">
                <input type="text" class="dados_usuario nome" placeholder="Nome">
            </div>
        </div>
        <div div-dados-usuario = "area_desejada">
            <button class="io_button" io_button="area_desejada">Área Desejada</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_area_desejada">
                <input type="text" class="dados_usuario area_desejada" placeholder="Área Desejada">
            </div>
        </div>
        <div div-dados-usuario = "descricao_pessoal">
            <button class="io_button"  io_button="descricao_pessoal">Descrição Pessoal</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_descricao_pessoal">
                <textarea name="descricao_pessoal" id="descricao_pessoal" cols="50" rows="10" class="m-5" class="dados_usuario descricao_pessoal">
                </textarea>`
            </div>
        </div>
        <div div-dados-usuario = "projetos">
            <button class="io_button" io_button="projetos">Projetos</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_projetos">
                <input type="text" class="dados_usuario projetos nome_projeto" placeholder="Nome do projeto">
                <input type="text" class="dados_usuario projetos descricao_projeto" placeholder="Descrição do projeto">
                <button class="btn_adicionar" id="btn_adicionar_projetos">Adicionar Projetos</button>
                <button class="btn_remover" id="btn_remover_projetos">Remover todos os Projetos</button>
            </div>
        </div>
        <div div-dados-usuario = "formacao">
            <button class="io_button" io_button="formacao">Formação</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_formacao">
                <input type="text" class="dados_usuario formacao" placeholder="Nome Formação">
                <input type="text" class="dados_usuario formacao" placeholder="Duração">
                <button class="btn_adicionar" id="btn_adicionar_formacao">Adicionar Formação</button>
                <button class="btn_remover" id="btn_remover_formacao">Remover todas as Formações</button>
            </div>
        </div>
        <div div-dados-usuario = "competencias">
            <button class="io_button" io_button="competencias">Competências</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_competencias">           
                <input type="text" class="dados_usuario competencias">
                <button class="btn_adicionar" id="btn_adicionar_competencias">Adicionar Competências</button>
                <button class="btn_remover" id="btn_remover_competencias">Remover Competências</button>
            </div>
        </div>
        <div div-dados-usuario = "contato">
           <button class="io_button" io_button="contato">Contato</button>
           <div class="sub_div_dados_usuario d-none" id="sub_div_contato">
               <input type="text" class="dados_usuario contato telefone" placeholder="Telefone">
               <input type="text" class="dados_usuario contato email" placeholder="Email">
               <input type="text" class="dados_usuario contato linkedin" placeholder="Linkedin">
               <input type="text" class="dados_usuario contato endereco" placeholder="Endereço">
               <input type="text" class="dados_usuario contato github" placeholder = "Github">
           </div>
        </div>
        <div div-dados-usuario = "idiomas">
            <button class="io_button"  io_button="idiomas">Idiomas</button>
            <div class="sub_div_dados_usuario d-none" id="sub_div_idiomas">
                <input type="text" class="dados_usuario idiomas" placeholder="Idioma">
                <select name="" id="" class="mb-3">
                    <option value="">Nível</option>
                    <option value="">Iniciante</option>
                    <option value="">Intermediário</option>
                    <option value="">Avançado</option>
                    <option value="">Nativo</option>
                </select>
                <div class="sub_div_idiomas_repeticoes">

                </div>
                <button class="btn_adicionar" id="btn_adicionar_idiomas">Adicionar idioma</button>
                <button class="btn_remover" id="btn_remover_idiomas">Remover todos os idiomas</button>
            </div>
         </div>
         <div class="baixar_curriculo" id="baixar_curriculo">
            <button class="btn btn-primary">Baixar currículo</button>
         </div>
    </section>
    <section class="preview p-2" id="preview">
       
    </section>
    
    <script src="js/funcoes_menu_lateral.js"></script>
    <script src="./js/funcoes_curriculo.js"></script>
    <script src="./js/jsons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
