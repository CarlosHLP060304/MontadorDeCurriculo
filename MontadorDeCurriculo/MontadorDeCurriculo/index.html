<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Currículos</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex">
    <section class="ferramentas" class="col-2 p-2">
        <h1>Dados do Candidato</h1>
        <div>
            <label for="">Nome</label>
            <input type="text" class="dados_usuario nome">
        </div>
        <div>
            <label for="">Área Desejada</label>
            <input type="text" class="dados_usuario area_desejada">
        </div>
        <div>
            <label for="" class="d-block">Descrição Pessoal</label>
            <textarea name="" id="" cols="50" rows="10" class="m-5" class="dados_usuario descricao_pessoal">
                Adicione uma descrição pessoal
            </textarea>
        </div>
        <div class="d-flex flex-column">
            <label for="">Projetos</label>
            <input type="text" class="dados_usuario projetos nome_projeto" placeholder="Nome do projeto">
            <input type="text" class="dados_usuario projetos descricao_projeto" placeholder="Descrição do projeto">
        </div>
        <div>
            <label for="">Formação</label>
            <input type="text" class="dados_usuario formacao">
        </div>
        <div>
            <label for="">Soft Skills</label>
            <input type="text" class="dados_usuario soft_skills">
        </div>
        <div>
            <label for="">Hard Skills</label>
            <input type="text" class="dados_usuario hard_skills">
        </div>
        <div>
            <label for="">Cursos Adicionais</label>
            <input type="text" class="dados_usuario cursos_adicionais">
        </div>
        <div>
            <label for="">Telefone</label>
            <input type="text" class="dados_usuario telefone">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" class="dados_usuario email">
        </div>
        <div>
            <label for="">Linkedin</label>
            <input type="text" class="dados_usuario linkedin">
        </div>
        <div>
            <label for="">Endereço Completo</label>
            <input type="text" class="dados_usuario linkedin">
        </div>
        

    </section>
    <section class="preview" id="preview">
       
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
